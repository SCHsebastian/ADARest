<!DOCTYPE html>
<html lang="es-es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso a Datos</title>
</head>
<body>
<h1>Usuarios</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Gustos</th>
    </tr>
    <tr th:each="pokemon : ${pokemons}">
        <td th:text="${pokemon.acceso.usuario}"></td>
        <td th:text="${pokemon.gustos}"></td>
    </tr>

</table>
</body>
</html>
